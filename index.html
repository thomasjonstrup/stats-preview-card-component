<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./css/main.min.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<div class="card__image">
						<!-- <img
							src="images/image-header-mobile.jpg"
							alt="image-header-mobile"
						/> -->
					</div>
					<div class="card__content">
						<h1 class="card__heading">
							Get
							<span class="card__heading--violet">insights</span>
							that help your business grow.
						</h1>
						<p class="card__description">
							Discover the benefits of data analytics and make
							better decisions regarding revenue, customer
							experience, and overall efficiency.
						</p>

						<div class="stats">
							<div class="stat">
								<h2 class="stat__heading">10k+</h2>
								<p>companies</p>
							</div>
							<div class="stat">
								<h2 class="stat__heading">314</h2>
								<p>templates</p>
							</div>
							<div class="stat">
								<h2 class="stat__heading">12m+</h2>
								<p>queries</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						class="attribution__link"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a
						href="https://github.com/thomasjonstrup"
						class="attribution__link"
						>Thomas Jonstrup</a
					>.
				</div>
			</div>
		</footer>
	</body>
</html>
